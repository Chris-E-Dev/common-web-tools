<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unix Timestamp Converter</title>
  <link rel="stylesheet" href="DateTimeConverter.css">
</head>
<body>
  <div class="container">
    <h1>Unix Timestamp Converter</h1>
    <p>Enter a Unix timestamp in milliseconds to see the local datetime.</p>
    <div class="input-group">
      <input type="text" id="timestamp" placeholder="Enter Unix timestamp (ms)">
      <button id="convertButton">Convert</button>
    </div>
    <p id="result" class="result"></p>
  </div>
  <script src="DateTimeConverter.js"></script>
</body>
</html>
