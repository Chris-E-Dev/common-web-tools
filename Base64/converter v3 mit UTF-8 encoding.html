<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 90vw;
            max-width: 1400px;
            height: 80vh;
        }

        .textarea-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
            margin: 0 10px;
        }

        textarea {
            width: 100%;
            height: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            resize: none;
        }

        label {
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 18px;
            text-align: center;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 10px 0;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            width: 50px;
        }

        button:hover {
            background-color: #218838;
        }

        .arrow {
            font-size: 20px;
        }

    </style>
</head>
<body>

<div class="container">
    <div class="textarea-container">
        <label for="base64Text">Base64</label>
        <textarea id="base64Text" placeholder="Base64"></textarea>
    </div>

    <div class="button-container">
        <button onclick="convertToText()"><span class="arrow">→</span></button>
        <button onclick="convertToBase64()"><span class="arrow">←</span></button>
    </div>

    <div class="textarea-container">
        <label for="plainText">Plain text</label>
        <textarea id="plainText" placeholder="Plain text"></textarea>
    </div>
</div>

<script>
    function convertToText() {
        const base64Text = document.getElementById('base64Text').value;
        try {
            const plainText = decodeURIComponent(escape(atob(base64Text)));
            document.getElementById('plainText').value = plainText;
        } catch (e) {
            alert('Invalid Base64 string!');
        }
    }

    function convertToBase64() {
        const plainText = document.getElementById('plainText').value;
        const base64Text = btoa(unescape(encodeURIComponent(plainText)));
        document.getElementById('base64Text').value = base64Text;
    }
</script>

</body>
</html>
